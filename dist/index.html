<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The do-do List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <header class="heading-container">
      <h1>To Do</h1>
    </header>
    <main class="project-container">
      <aside class='side-bar'>
        <div class='d-flex justify-content-around'>
          <h2 class="project-heading">Add Projects<i class="fa fa-plus" aria-hidden="true" id="add-project"></i></h2>
        </div>
        <form id='form'>
          <div class="form-group my-4">
            <input type="text" class="form-control w-60 m-auto" id="project-title" required=true
              placeholder="Enter project title!">
          </div>
          <div class="d-flex my-4">
            <button type="submit" id="submit-form" name="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="cancelproject-form" class="btn btn-danger">Cancel</button>
          </div>
        </form>
        <div class="all-project my-4" id="all-projects">
        </div>
      </aside>
      <div class='task-area'>
        <ul class="table table-dark table-hover w-50 m-auto mb-4 text-center" id='todo-table'>
              <li scope="col">#</li>
              <li scope="col">Project Name</li>
              <li scope="col">Title</li>
              <li scope="col">Description</li>
              <li scope="col">Due Date</li>
              <li scope="col">Priority</li>
              <li scope="col" colspan='2'>Actions</li>
        </ul>
        <h3 class="todo-heading">Add To Do</h3>
        <button type="button" class="add-todo-btn" id="add-todo">Add To Do</button>
        <div class="todo-form" id="todo-form">
        </div>
        <div class="todo-items" id="todo-items"></div>
      </div>
    </main>
    <div id="Content"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
